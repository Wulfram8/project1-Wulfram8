{% extends "layout.html" %}

{% block title %}
  Регистрация
{% endblock %}

{% block body %}
<form action="{{ url_for('registr') }}" method="post">
  <div class="form-group">
    <label for="exampleInputNickname">Nickname</label>
    <input name="nickname" type="text" class="form-control" id="exampleInputNickname" placeholder="Nickname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Login</label>
    <input name="login" type="text" class="form-control" id="exampleInputEmail1" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
